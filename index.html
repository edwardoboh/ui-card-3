<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Ad Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./img1.jpg" alt="" />
        <h4>UI DESIGN</h4>
      </div>
      <form>
        <input type="text" placeholder="Search ads" />
        <button>Filter</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Clicks</th>
            <th>Priority</th>
            <th>Impressions</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="priority-200">
            <td>Shure SE110 in-ear headphones</td>
            <td>867</td>
            <td><img src="./icons/yellow.png" alt="" /> 200</td>
            <td>190</td>
            <td><img src="./icons/bin1.png" alt="" /></td>
          </tr>
          <tr class="priority-600">
            <td>Our favorite iPhone Solution</td>
            <td>820</td>
            <td><img src="./icons/green.png" alt="" /> 600</td>
            <td>478</td>
            <td><img src="./icons/bin1.png" alt="" /></td>
          </tr>
          <tr class="priority-300">
            <td>Audio jack for connection to your own headphones</td>
            <td>500</td>
            <td><img src="./icons/blue.png" alt="" /> 300</td>
            <td>322</td>
            <td><img src="./icons/bin1.png" alt="" /></td>
          </tr>
          <tr class="priority-200">
            <td>Memory-foam tips</td>
            <td>430</td>
            <td><img src="./icons/yellow.png" alt="" /> 200</td>
            <td>197</td>
            <td><img src="./icons/bin1.png" alt="" /></td>
          </tr>
          <tr class="priority-300">
            <td>Cable over the tops</td>
            <td>170</td>
            <td><img src="./icons/blue.png" alt="" /> 300</td>
            <td>289</td>
            <td><img src="./icons/bin1.png" alt="" /></td>
          </tr>
        </tbody>
      </table>
      <div class="add">
        <img src="./icons/add.png" alt="" />
      </div>
    </div>
  </body>
</html>
